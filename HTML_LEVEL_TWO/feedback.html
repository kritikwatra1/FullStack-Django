<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hotel Feedback</h1>
    <form method="get">
      <h2>Are you from India or outside India?</h2>
      <label for="inIndia">Inside</label>
      <input id = 'inIndia' type="radio" name="loc" value="inside">
      <label for="outIndia">Outside</label>
      <input id = "outIndia" type="radio" name="loc" value="outside">
      <h2>How was the service?</h2>
      <label for="rate">Rating</label>
      <select id = "rate" class="" name="stars">
        <option value="Great">5</option>
        <option value="Good">4</option>
        <option value="Average">3</option>
        <option value="Poor">2</option>
        <option value="I am not coming back">1</option>
      </select>
      <h2>Any other feedback?</h2>
      <textarea name="" rows="8" cols="80"></textarea>
      <br>
      <input type="submit" name="" value="SUBMIT">


    </form>

  </body>
</html>
