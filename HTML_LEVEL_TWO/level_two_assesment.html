<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course signup page</h1>
    <h2>Please Note: First Name, Last Name, Password and Email is required</h2>
    <form action="thankyou.html" method="get">
      <p>
        <label for="fname">First Name:</label>
        <input id = "fname" type="text" name="" value="" placeholder="First Name" required>
        <label for="lname">Last Name:</label>
        <input id = "lname" type="text" name="" value="" placeholder="Last Name" required>

      </p>
        <label for="email">Email:</label>
        <input id = "email" type="text" name="" value="" placeholder="First Name" required>
        <label for="pword">Password:</label>
        <input id = "pword" type="text" name="" value="" placeholder="First Name" required>
      </p>
      <h2>Are you over the age of 18?</h2>
      <label for="yes">Yes:</label>
      <input id = "yes" type="radio" name="age" value="Yes">
      <label  for="no">No:</label>
      <input id = "no" type="radio" name="age" value="No">
      <h2>Select the payment method:</h2>
      <select name="">
        <option value="0">Credit Card</option>
        <option value="1">Paypal</option>
      </select>
      <input type="submit" name="" value="SIGN UP">

    </form>
  </body>
</html>
