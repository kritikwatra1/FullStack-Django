<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django pages list</title>
    <link rel="stylesheet" href="{% static "css/mycss.css" %}">
  </head>
  <body>
    <h1>Django Webpages</h1>
    {% if access_records %}
    <table>
      <thead>
        <th>URL</th>
        <th>Last Vist</th>
      </thead>

      {% for webpages in access_records %}
      <tr>
        <td>
          {{ webpages.name }}
        </td>
        <td>
          {{ webpages.date }}
        </td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>Data is not there</p>
    {% endif %}

  </body>
</html>
